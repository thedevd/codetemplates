<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/css/theme.css" type="text/css"> </head>

<body>
  <div class="py-5 m-0">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">Spring Security BcryptPasswordEncoder Example</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-0">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="" id="bcrptAddForm">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" id="email-add" name="email-add" required>
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" id="password-add" name="password-add" required> </div>
            <button type="submit" class="btn btn-primary w-25" id="create">Create Bcrypt</button>
          </form>
        </div>
        <div class="col-md-6">
          <form class="" id="bcrptVerifyForm">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" id="email-verify" name="email-verify" required>
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" id="password-verify" name="password-verify" required> </div>
            <button type="submit" class="btn btn-primary w-25" id="verify">Verify Bcrypt</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<!--   <script src="/js/jquery-3.2.1.slim.min.js"></script> -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/site.js"></script>
</body>

</html>
