<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap-4.1.3.css">
</head>

<body>
	<div class="py-1">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 class="py-3 text-dark">JavaMailService Demo</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form id="send-email-form" class="">
						<div class="form-group row">
							<label for="inputmail" class="col-2 col-form-label">E-mail</label>
							<div class="col-10">
								<input type="email" class="form-control" id="inputmail"
									placeholder="mail@example.com" required="required"
									name="inputmailh">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputsubjectline" class="col-2 col-form-label">Subject</label>
							<div class="col-10">
								<input type="text" class="form-control" id="inputsubjectline"
									placeholder="Subject line" required="required"
									name="inputsubjectlineh">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputemailbody" class="col-2 col-form-label">Email
								Body</label>
							<div class="col-10">
								<textarea class="form-control" rows="5" id="inputemailbody"></textarea>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-lg btn-block"
							id="sendemailsubmitbtn">Send Mail</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/site.js"></script>
</body>

</html>
